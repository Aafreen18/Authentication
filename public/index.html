<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toggle-controls">
            <button id="showLogin" onclick="showLogin()">Login</button>
            <button id="showSignup" onclick="showSignup()">Sign Up</button>
        </div>
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="loginFormElement">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p><a href="#" id="forgotLink">Forgot password? Email me a reset</a></p>
            <div id="loginMessage"></div>
        </div>

        <div class="form-container hidden" id="signupForm">
            <h2>Sign Up</h2>
            <form id="signupFormElement">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            <div id="signupMessage"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
